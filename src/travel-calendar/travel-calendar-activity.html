<link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">

<dom-module id="travel-calendar-activity">
    <template>

        <style is="custom-style">
            :host {
                height: 100%;
                font-family: Roboto;
                overflow: hidden;
                position: relative;
            }
            
            :host:hover {
                
            }
            
            #container {
                height: 100%;
                margin: 12px;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            #spacer {
                height: 12px
            }
            
            #description {
                font-weight: 100;
            }

        </style>
        
        <paper-ripple id="ripple"></paper-ripple>
        <div id="container">
            <a id="name">[[name]]</a>
            <div id="spacer"></div>
            <a id="description">[[description]]</a>
        </div>

    </template>

    <script>
        Polymer({

            is: 'travel-calendar-activity',

            properties: {
                start: Date,
                end: Date,
                duration: {
                    type: Number,
                    computed: '_conputeDuration(start, end)'
                },
                name: String,
                description: String,
                place: Object,
                color: String,
                empty: {
                    type: Boolean,
                    value: false
                }
            },

            observers: [
                //                'method(property)'
                'drawActivity(start, end)',
                'colorActivity(color)',
                'emptyChanged(empty)'
            ],

            attached: function() {

            },

            _conputeDuration: function(start, end) {
                return Math.round((end - start) / 60000);
            },

            emptyChanged: function(empty) {
                this.style.cursor = (empty ? 'default' : 'pointer');
                this.$.ripple.style.display = (empty ? 'none' : 'inherit');
            },

            drawActivity: function(start, end) {
                var minutesOnDay = 24 * 60;
                var percentageMinutesOnDay = 100 / minutesOnDay;
                this.style.width = (this.duration * percentageMinutesOnDay) + '%';
            },

            colorActivity: function(color) {
                this.style.background = color;
            }

        });

    </script>
</dom-module>
